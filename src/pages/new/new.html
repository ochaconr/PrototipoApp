<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Socio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="addSocio(socio)" novalidate>
      <ion-item>
        <ion-label floating>Rut</ion-label>
        <ion-input type="text" required [(ngModel)]="socio.Rut" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombres</ion-label>
        <ion-input type="text" required [(ngModel)]="socio.Nombres" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido Paterno</ion-label>
        <ion-input type="text" required [(ngModel)]="socio.ApellidoPaterno" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Apellido Materno</ion-label>
          <ion-input type="text" required [(ngModel)]="socio.ApellidoMaterno" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha Nacimiento</ion-label>
        <ion-input type="text" required [(ngModel)]="socio.FechaNacimiento" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Dirección</ion-label>
        <ion-input type="text" required [(ngModel)]="socio.Direccion" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Teléfono</ion-label>
        <ion-input type="text" required [(ngModel)]="socio.Telefono" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Correo Electrónico</ion-label>
        <ion-input type="text" required [(ngModel)]="socio.Email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button type="submit" block>Guardar Socio</button>
      </div>
  </form>

</ion-content>
